<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"> 
</head>

<body class="text-center">

    <div class="form-signin w-100 m-auto">
        <form data-bitwarden-watching="1" onsubmit="return enviarProducto(this)">
            <h1 class="h2 mb-1 fw-normal">Registro Producto</h1>
            <div class="form-floating mb-1">
                <input type="text" name="title" class="form-control" id="floatingTitle" placeholder="Nombre">
                <label for="floatingTitle">Nombre</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" name="price" class="form-control" id="floatingPrice" placeholder="Precio">
                <label for="floatingPrice">Precio</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" name="thumbnail" class="form-control" id="floatingImgUrl" placeholder="URL Imagen">
                <label for="floatingImgUrl">URL Imagen</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Registrar</button>
        </form>
    </div>

    <div class="mb-2">
        <h1 class="h2 mb-1 fw-normal">Productos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody id="tbody_products">
            </tbody>
        </table>
    </div>

    <div>
        <h1 class="h2 mb-1 fw-normal">Centro de mensajes</h1>
        <form data-bitwarden-watching="1" onsubmit="return enviarMsg(this)">
            <div class="form-floating mb-1">
                <input type="text" name="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                <label for="floatingEmail">Email</label>
            </div>
            <div id="div_msg">
            </div>
            <div class="form-floating mb-1">
                <input type="text" name="msg" class="form-control" id="floatingMsg" placeholder="Mensaje">
                <label for="floatingMsg">Mensaje</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
